name: M3U Hourly Refresh

on:
  schedule:
    - cron: '0 * * * *'  # 每小时的第0分钟运行
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run M3U finder (strict)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python find_m3u_sources.py \
            --discover cn \
            --github-search "iptv m3u" \
            --crawl seeds/sites.txt \
            --concurrency 50 \
            --timeout 6 \
            --retries 2 \
            --per-host-limit 8 \
            -o output/working.m3u

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add output/working.m3u
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: refresh working.m3u [skip ci]"
            git push
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: m3u-output
          path: |
            output/working.m3u
            output/unavailable.csv
            output/report.json